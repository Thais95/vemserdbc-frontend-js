<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Exercício 01 JS</title>
</head>
<body>
    <script src="./js/script.js"></script>
    <main class="container-fluid p-5 row row-cols-md-4 g-4 justify-content-center">        

    <!-- Calcular o IMC -->
    <div class="col p-5">
        <h3>Descubra seu IMC</h1>

        <br />

        <form name="imc">

            <label for="peso">
                Digite seu peso em quilos:
            </label>
            <br />
            <input id="peso" type="number">
            
            <br />
            <br />

            <label for="altura">
                Digite sua altura em centímetros:
            </label>
            <br />
            <input id="altura" type="number">
            
            <br />
            <br />

            <button onclick="calcularImc()" type="button">
                Calcular
            </button>

            <p id="resultado-imc" class="p-4 fw-bold"></p>

        </form>        
    </div>

    <!-- Calcular a conversão de temperatura -->
    <div class="col p-5">
        <h3>Conversão de Celsius para Fahrenheit</h1>

        <br />

        <form name="conversao">

            <label for="celsius">
                Digite a temperatura em Cº:
            </label>
            <br />
            <input id="celsius" type="number">

            <br />
            <br />

            <button onclick="converterTemperatura()" type="button">
                Converter
            </button>

            <p id="resultado-conversao" class="p-4 fw-bold"></p>

        </form>
    </div>

    <!-- Calcular a média -->
    <div class="col p-5">
        <h3>Descubra sua média escolar</h1>

        <br />
    
        <form name="media">

            <label for="nota1">
                Digite sua primeira nota:
            </label>
            <br />
            <input id="nota1" type="number">

            <br />
            <br />

            <label for="nota2">
                Digite sua segunda nota:
            </label>
            <br />
            <input id="nota2" type="number">

            <br />
            <br />

            <label for="nota3">
                Digite sua terceira nota:
            </label>
            <br />
            <input id="nota3" type="number">

            <br />
            <br />

            <button onclick="calcularMedia()" type="button">
                Calcular
            </button>

            <p id="resultado-media" class="p-4 fw-bold"></p>

        </form>
    </div>
    
    <!-- Checar se o aluno passou de ano -->
    <div class="col p-5">

        <h3>Descubra com sua média se você passou de ano</h3>

        <br />

        <form name="passou-de-ano">

            <label for="media-aluno">
                Digite sua média:
            </label>
            <br />
            <input id="media-aluno" type="number">

            <br />
            <br />

            <button onclick="passouDeAno()" type="button">
                Checar
            </button>

            <p id="resultado-passou" class="p-4 fw-bold"></p>

        </form>
    </div>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
