<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aula 06 JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body class="text-center flex d-flex justify-content-center" style="background-color: whitesmoke;">
    
        <main class="form-signin col-3 mt-5">
          <form class="form-control p-3">
            <h1 class="h3 mb-4 fw-normal p-3 text-primary">
                Realize seu login
            </h1>
        
            <div class="form-floating">
              <input type="text" class="form-control mb-3" id="user-email" placeholder="name@example.com">
              <label for="floatingInput">Email address</label>
            </div>

            <div class="form-floating">
              <input type="password" class="form-control mb-5" id="user-password" placeholder="Password">
              <label for="floatingPassword">Password</label>
            </div>

            <button class="w-100 btn btn-lg btn-primary mb-2" type="button" onclick="login()">Entrar</button>

            <p id="err-msg" class="text-danger"></p>
            <p id="success-msg" class="text-success"></p>

          </form>
        </main>

    <script src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
