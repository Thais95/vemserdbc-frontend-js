<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://www.citypng.com/public/uploads/small/11665918400t1hfpymvkjcnoxwktdvhkczb9vguale2wq4jynksu1xpqi8njbhrtscxvxmngvx63fwko84gccfjpkbgbyijl2hn5kr72z8lcycn.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>Homework 02 - JS</title>
</head>
<body class="bg-dark text-light">
    <main class="container-fluid d-flex flex-column p-5">
        <div class="h1 fw-bold pb-2 mb-5 text-warning border border-info rounded text-center border-warning col-2 align-self-center border-style-dotted" style="user-select: none;">
            Homework 2
        </div>

        <!-- EXERCÍCIO 01 -->
        <section class="container" class="container">
            <h5 class="text-white-50 pt-4 fs-5">
                Exercício 1
            </h5>

            <h3 class="mt-2 mb-4">
                <i class="bi bi-caret-right-fill"></i>
                Alterar texto usando botão
            </h3>

            <p id="change-text" class="mb-4 fs-3">
                Este é o local onde o texto será trocado.
            </p>

            <div>
                <input type="button" onclick="changeText()" class="btn btn-warning fw-semibold" value="Mudar o texto" style="max-width: 200px;">
                
                <input type="button" onclick="window.location.reload()" value="Recarregar a página" class="mx-1 btn btn-secondary fw-semibold text-light" style="max-width: 200px;">
            </div>
            
            <hr style="margin: 80px 0 80px;">
        </section>

        <!-- EXERCÍCIO 02 -->
        <section class="container">
            <h5 class="text-white-50">
                Exercício 2
            </h5>

            <h3 class="mt-2 mb-4">
                <i class="bi bi-caret-right-fill"></i>
                Mudar cor do texto usando Color Pick
            </h3>

            <form>
                <input value="#ffc107" id="color-picker" style="width: 300px;" type="color" class="mt-3">
                <br />
                <button onclick="cliqueNoTexto()" type="button" class="bg-transparent border-0 pb-2 fs-3" id="text-color" style="color: #ffc107;">
                    Este texto muda de cor!
                </button>
            </form>

            <hr style="margin: 80px 0 80px;">
        </section>

        <!-- EXERCÍCIO 03 -->
        <section class="container">
            <h5 class="text-white-50">
                Exercício 3
            </h5>

            <h3 class="mt-2 mb-4">
                <i class="bi bi-caret-right-fill"></i>
                Counter em JS
            </h3>

            <p id="counter">0</p>

            <button id="counter-add" type="button" class="btn-primary">
                Adicionar +1
            </button>

            <button type="button" class="btn-secondary">
                Resetar
            </button>

            <hr style="margin: 80px 0 80px;">     
        </section>

        <!-- EXERCÍCIO 04 -->
        <section class="container">
            <h5 class="text-white-50">
                Exercício 4
            </h5>

            <h3 class="mt-2 mb-4">
                <i class="bi bi-caret-right-fill"></i>
                Mudar cor do texto usando Color Pick
            </h3>

            <hr style="margin: 80px 0 80px;">
        </section>

        <!-- EXERCÍCIO 05 -->
        <section class="container">
            <h5 class="text-white-50">
                Exercício 5
            </h5>

            <h3 class="mt-2 mb-4">
                <i class="bi bi-caret-right-fill"></i>
                Calculadora I
            </h3>

            <form class="form-control bg-transparent border-0 d-flex flex-column gap-2 mb-0 text-light" style="max-width: 300px;">
                
                <label for="number-1" class="form-label mb-0">
                    Digite o primeiro número
                </label>
                <input class="form-control" type="number" id="num-1">

                <label for="number-2" class="form-label mb-0 mt-1">
                    Digite o segundo número
                </label>
                <input class="form-control" type="number" id="num-2">

                <select id="sign" class="form-select mt-3">
                    <option value='none' selected hidden>
                        Selecione a operação desejada
                    </option>
                    <option value="+"> + </option>
                    <option value="-"> - </option>
                    <option value="*"> * </option>
                    <option value="/"> / </option>
                </select>

                <div class="mt-3">
                    <button type="button" class="btn btn-warning fw-semibold" style="width: 131px;" onclick="calculate1()">
                        Calcular
                    </button>
                    <button type="button" class="btn btn-secondary fw-semibold mx-1" style="width: 131px;" onclick="reset1()">
                        Limpar
                    </button>
                </div>
                
                <div class="card text-bg-dark mt-3">
                    <p id="result-calc-1" class="card-header">Resultado =</p>
                </div>

            </form>

            <hr style="margin: 80px 0 80px;">
        </section>

        <!-- EXERCÍCIO 06 -->
        <section class="container">
            <h5 class="text-white-50">
                Exercício 6
            </h5>

            <h3 class="mt-2 mb-4">
                <i class="bi bi-caret-right-fill"></i>
                Calculadora II
            </h3>

            <p id="equation"></p>

            <button type="button" class="btn btn-danger" onclick="calcInput('')">
                C
            </button>

            <button type="button" class="btn btn-warning" onclick="calcInput(1)">
                1
            </button>

            <button type="button" class="btn btn-warning" onclick="calcInput(2)">
                2
            </button>

            <button type="button" class="btn btn-warning" onclick="calcInput('+')">
                +
            </button>

            <button type="button" class="btn btn-warning" onclick="calcInput('-')">
                -
            </button>

            <button type="button" class="btn btn-primary" onclick="calculate2()">
                =
            </button>
            
            <hr style="margin: 80px 0 80px;">
        </section>

    </main>
    <script src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>    
</body>
</html>
