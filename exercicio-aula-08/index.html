<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aula 08 JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body style="background-color: lightgray;">
      <main class="container-fluid">
        <h1>Exercícios</h1>

        <hr />
        <h4 class="mb-3 mt-5 text-secondary fw-normal">01</h4>

        <div id="num-container">
            <label class="label-control text-dark h5" for="">
                Insira um número
            </label>
            <br>
            <input id="num" type="text" class="input-control">
        </div>

        <button class="mt-2 btn btn-warning fw-semibold" onclick="getNum()">
            Executar
        </button>


        <hr class="mt-5 mb-4" />
        <h4 class="mb-3 mt-5 text-secondary fw-normal">02</h4>

        <div id="num2-container">
            <label class="label-control text-dark h5" for="">
                Insira mais um número
            </label>
            <br>
            <input id="num2" type="text" class="input-control mb-2">
        </div>

        <button class="mt-2 btn btn-warning fw-semibold" onclick="getX()">
            Executar
        </button>


        <hr class="mt-5 mb-4" />
        <h4 class="mb-3 mt-5 text-secondary fw-normal">03</h4>

        <button class="mt-2 mb-3 btn btn-warning fw-semibold" onclick="startChat()">
            Iniciar chat
        </button>

        <div id="msg-container"></div>

    </main>
    <script src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
