<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://cdn.pixabay.com/photo/2017/09/23/16/33/pixel-heart h4-2779422_1280.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>Homework 06 - JS</title>
</head>
<body class="bg-dark text-light">
    <main class="container-fluid d-flex flex-column align-items-center justify-content-center p-5">
        <div class="h1 fw-bold pb-2 mb-5 text-danger border border-danger rounded text-center border-danger px-4 align-self-center border-style-dotted" style="user-select: none;">
            Homework 6
        </div>
            <div class="row mt-3" style="max-width: 1200px;">

                <!-- EXERCÍCIO 01 -->
                <section class="container col-5 mb-5" style="min-height: 250px;">
                    <h5 class="text-white-50 pt-4 fs-5">
                        Exercício 1
                    </h5>

                    <h3 class="mt-2 mb-4">
                        <i class="bi bi-heart h4"></i>
                        Exibir mensagem ao clicar no botão após 3 segundos
                    </h3>

                    <button onclick="textPrompt()" class="btn btn-danger fw-semibold mt-5" type="button">
                        Clique aqui para carregar
                    </button>
                    
                </section>

                <!-- EXERCÍCIO 02 -->
                <section class="container col-5" style="min-height: 250px;">
                    <h5 class="text-white-50 pt-4 fs-5">
                        Exercício 2
                    </h5>

                    <h3 class="mt-2 mb-4">
                        <i class="bi bi-heart h4"></i>
                        Clique no botão abaixo para ver a hora atual
                    </h3>

                    <div class="border mb-3 mt-5 bg-light border-danger text-center" style="height: 30px; width: 150px;">
                        <p class="fw-bold text-dark" id="hours"></p>
                    </div>
                    
                    <button type="button" class="btn btn-danger fw-semibold" onclick="startClock()">
                        Clique para ver a hora
                    </button>

                    <button type="button" class="btn btn-secondary fw-semibold ms-2" onclick="clearTime()">
                        Resetar a hora
                    </button>

                </section>

                <!-- EXERCÍCIO 03 -->
                <section class="container col-5">
                    <h5 class="text-white-50 pt-4 fs-5">
                        Exercício 3
                    </h5>

                    <h3 class="mt-2 mb-4">
                        <i class="bi bi-heart h4"></i>
                        Trocar cor do elemento em tempo definido
                    </h3>
                    
                    <div id="colors" class="mb-3 mt-5 border text-center" style="height: 45px; width: 300px; z-index: 1;">
                        <p id="placeholder" class="pt-2 fw-semibold"  style="user-select: none;">Aqui troca a cor</p>
                    </div>
                    
                    <button type="button" class="btn btn-danger fw-semibold" onclick="changeColor()">
                        Iniciar troca
                    </button>

                    <button type="button" class="btn btn-secondary fw-semibold ms-2" onclick="stopColors()">
                        Parar troca
                    </button>

                </section>

                <!-- EXERCÍCIO 04 -->
                <section class="container col-5">
                    <h5 class="text-white-50 pt-4 fs-5">
                        Exercício 4
                    </h5>

                    <h3 class="mt-2 mb-4">
                        <i class="bi bi-heart h4"></i>
                        Sorteio de nomes
                    </h3>

                    <label for="" class="form-label">
                        Nome aleatório sorteado
                    </label>
                    <input id="name-display" type="text" class="form-control" disabled>
                    <button type="button" class="btn btn-danger fw-semibold mt-2" onclick="startSort()">
                        Sortear
                    </button> 

                    <span id="err-msg" class="ms-4 text-danger"></span>

                    <hr />

                    <div class="col-3 flex d-flex">
                        <label for="" class="form-label me-2">
                            Velocidade:
                        </label>
                        <input id="sort-speed" type="text" class="form-control col-3 me-4">

                        <label for="" class="form-label me-2">
                            Tempo:
                        </label>
                        <input id="sort-timeout" type="text" class="form-control col-3">
                    </div>

                </section>

        </div>
    </main>
    <script src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>    
</body>
</html>
